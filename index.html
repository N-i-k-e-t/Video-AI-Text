<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt-Based Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="header">
            <h1 class="title">NATIONAL STARTUP DATABASE</h1>
            <h4 class="subtitle">EMPOWERING INNOVATION, ELEVATING MAHARASHTRA</h4>
        </div>
        <div class="prompt-container">
            <input type="text" id="promptInput" placeholder="Enter your prompt">
            <button id="enterButton">Enter</button>
        </div>
        <div class="video-container">
            <video id="videoPlayer" width="640" height="360" controls></video>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
